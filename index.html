<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/reset-mobile.css">
  <link rel="stylesheet" href="styl/css/index.css">
  <title>京东</title>
</head>

<body>
  <div class="jd-container">
    <header class="jd-head">
      <div class="jd-search">
        <a href="#">
          <h1 class="jd-search_logo">京东商城</h1>
        </a>
        <div class="jd-search_input">
          <i class="jd-search_icon"></i>
          <input type="text" placeholder="搜索">
        </div>
        <a class="jd-search_login" href="javascript:;">登录</a>
      </div>
      <div class="jd-banner">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="images/l1.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="images/l2.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="images/l3.jpg" alt="">
            </div>
          </div>
          <!-- 如果需要分页器 -->
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <nav class="jd-nav">
        <a class="jd-nav_item" href="javascript:;"><img class="jd-nav_img" src="images/nav1.png" alt=""><span
            class="jd-nav_title">四字导航</span></a>
        <a class="jd-nav_item" href="javascript:;"><img class="jd-nav_img" src="images/nav2.png" alt=""><span
            class="jd-nav_title">四字导航</span></a>
        <a class="jd-nav_item" href="javascript:;"><img class="jd-nav_img" src="images/nav3.png" alt=""><span
            class="jd-nav_title">四字导航</span></a>
        <a class="jd-nav_item" href="javascript:;"><img class="jd-nav_img" src="images/nav4.png" alt=""><span
            class="jd-nav_title">四字导航</span></a>
        <a class="jd-nav_item" href="javascript:;"><img class="jd-nav_img" src="images/nav5.png" alt=""><span
            class="jd-nav_title">四字导航</span></a>
        <a class="jd-nav_item" href="javascript:;"><img class="jd-nav_img" src="images/nav6.png" alt=""><span
            class="jd-nav_title">四字导航</span></a>
        <a class="jd-nav_item" href="javascript:;"><img class="jd-nav_img" src="images/nav7.png" alt=""><span
            class="jd-nav_title">四字导航</span></a>
        <a class="jd-nav_item" href="javascript:;"><img class="jd-nav_img" src="images/nav0.png" alt=""><span
            class="jd-nav_title">四字导航</span></a>
      </nav>
    </header>

    <!-- 掌上秒杀 -->
    <main class="jd-main">
      <section class="jd-product">
        <div class="jd-title-more">
          <div class="jd-title-more_left">
            <i class="jd-title-more_icon"></i>
            <span class="jd-title-more_name">掌上秒杀</span>
            <div class="jd-time-block">
              <span class="jd-time-block_item">0</span>
              <span class="jd-time-block_item ">0</span>
              <span class="jd-time-block_colon">:</span>
              <span class="jd-time-block_item">0</span>
              <span class="jd-time-block_item">0</span>
              <span class="jd-time-block_colon">:</span>
              <span class="jd-time-block_item">0</span>
              <span class="jd-time-block_item">0</span>
            </div>
          </div>
          <span class="jd-title-more_jump">更多 ></span>
        </div>
        <div class="jd-scroll-list">
          <a href="javascript:;">
            <div class="jd-scroll-list_item">
              <img class="jd-scroll-list_pic" src="images/detail01.jpg" alt="">
              <p class="jd-scroll-list_price">¥10</p>
              <del class="jd-scroll-list_del-price">¥100</del>
            </div>
          </a>
          <a href="javascript:;">
            <div class="jd-scroll-list_item">
              <img class="jd-scroll-list_pic" src="images/detail01.jpg" alt="">

              <del class="jd-scroll-list_del-price">¥100</del>
            </div>
          </a>
        </div>
      </section>
      <!-- 京东自营 -->
      <section class="jd-selfbus">
        <h3 class="jd-selfbus_name">京东自营</h3>
        <div class="jd-selfbus-main">
          <div class="jd-selfbus_singleline br">
            <a href="javascript:;">
              <img src="images/cp1.jpg" alt="">
            </a>
          </div>
          <div class="jd-selfbus_doubleline">
            <div class="bb">
              <a href="javascript:;">
                <img src="images/cp2.jpg" alt="">
              </a>
            </div>
            <a href="javascript:;">
              <img src="images/cp3.jpg" alt="">
            </a>

        </div>
      </section>
      <section class="jd-selfbus">
        <h3 class="jd-selfbus_name">京东自营</h3>
        <div class="jd-selfbus-main">
          <div class="jd-selfbus_doubleline">
            <div class="bb">
              <a href="javascript:;">
                <img src="images/cp2.jpg" alt="">
              </a>
            </div>
            <a href="javascript:;">
              <img src="images/cp3.jpg" alt="">
            </a>
          </div>
          <div class="jd-selfbus_singleline bl">
            <a href="javascript:;">
              <img src="images/cp1.jpg" alt="">
            </a>
          </div>
        </div>
      </section>
      <section class="jd-selfbus">
        <h3 class="jd-selfbus_name">京东自营</h3>
        <div class="jd-selfbus-main">
          <div class="jd-selfbus_singleline br">
            <a href="javascript:;">
              <img src="images/cp1.jpg" alt="">
            </a>
          </div>
          <div class="jd-selfbus_doubleline">
            <div class="bb">
              <a href="javascript:;">
                <img src="images/cp2.jpg" alt="">
              </a>
            </div>
            <a href="javascript:;">
              <img src="images/cp3.jpg" alt="">
            </a>
          </div>
        </div>
      </section>
    </main>

  </div>

  <script src="js/zepto.min.js"></script>
  <script src="swiper/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper-container', {
      loop: true, // 循环模式选项

      // 如果需要分页器
      pagination: {
        el: '.swiper-pagination',
      }
    })        
  </script>
</body>

</html>
